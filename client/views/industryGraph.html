<template name="industryGraph">
    {{#contentFor "headerTitle"}}
        <h1 class="title">{{industry}}</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonLeft"}}
        <a class="button button-clear" href="{{pathFor 'industrySelector'}}">{{> ionIcon icon="ios-arrow-left"}}</a>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="padding">
                <p><strong>Employment rates for {{industry}}.</strong></p>
                <div id="chart"></div>
                <p><strong>Unemployment rates for {{industry}}.</strong></p>
                <div id="chart2"></div>
                <p><strong>Average work hours per week for am employee in {{industry}}.</strong></p>
                <div id="chart3"></div>
                <p><strong>Average tenure in years at a job in {{industry}}.</strong></p>
                <div id="chart4"></div>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
