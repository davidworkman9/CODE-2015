<template name="industryGraph">
    {{#contentFor "headerTitle"}}
        <h1 class="title">{{industry}}</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonLeft"}}
        <a class="button button-clear" href="{{pathFor 'industrySelector'}}">{{> ionIcon icon="ios-arrow-left"}}</a>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="padding">
                <p><strong>The following graph shows employment rates in the industry.</strong></p>
                <div id="chart"></div>
                <p><strong>The following graph shows unemployment rates in the industry.</strong></p>
                <div id="chart2"></div>
                <p><strong>The following graph shows average work hours/week for the employee in the industry.</strong></p>
                <div id="chart3"></div>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
