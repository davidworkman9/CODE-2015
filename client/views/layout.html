<template name="layout">
    {{#ionBody}}
        {{> ionNavBar class="bar-positive"}}
        {{#ionNavView}}
            {{>yield}}
            {{#ionTabs style="ios" class="tabs-icon-only"}}
                {{> ionTab title="Home" path="home" iconOff="ios-home" iconOn="ios-home"}}
                {{> ionTab title="Industries" path="industrySelector" iconOff="university" iconOn="university"}}
            {{/ionTabs}}
        {{/ionNavView}}
    {{/ionBody}}
</template>
